<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Track:Dive</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <h1 id="title">Track:Dive</h1>
        </nav>
    </header>
    <section id="intro">
        <h1 id="intro-text">임시로 넣어둔 Text 입니다.</h1>
    </section>
    <section id="silder">
        <div id="silder-container">
            <div id="slide-frame">
                <div class="slide">
                    <img src="" class="slide-img" alt="1">
                </div>
                <div class="slide">
                    <img src="" class="slide-img" alt="2">
                </div>
                <div class="slide">
                    <img src="" class="slide-img" alt="3">
                </div>
                <div class="slide">
                    <img src="" class="slide-img" alt="4">
                </div>
            </div>
            <button class="slide-btn" id="prev">&#10094;</button>
            <button class="slide-btn" id="next">&#10095;</button>
        </div>
    </section>
    <section id="media">
        <div id="media-container">
            <!-- 곡이 정해지면 그때 코드 작성 -->
            Audio가 들어갈 자리입니다. 
        </div>
    </section>
    <section id="additional">
        <div class="container">
            <div class="content-block">
                <div class="text-content">
                    <p>임시로 넣어둔 Text 입니다.</p>
                </div>
                <div class="image-content">
                    <img src="" alt="Event Img1">
                </div>
            </div>
            <div class="content-block reverse">
                <div class="text-content">
                    <p>임시로 넣어둔 Text 입니다.</p>
                </div>
                <div class="image-content">
                    <img src="" alt="Event Img2">
                </div>
            </div>
        </div>
    </section>
    <section id="rhythm">
        <div id="btn-container">
            <button id="trackDive">Track:Dive</button>
        </div>
    </section>
</body>

</html>
